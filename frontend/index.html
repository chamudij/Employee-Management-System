<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script src="js/code.jquery.com_jquery-3.7.0.min.js"></script>
<script src="js/functions.js"></script>


<body>
<div class="container mt-3 col-6">
    <h3>Employee Management System</h3>
</div>

<div class="container mt-3 col-6">
    <div class="mb-3">
        <label for="empID" class="form-label">Employee ID</label>
        <input type="text" disabled class="form-control" id="empID" placeholder="Employee ID">
    </div>
    <div class="mb-3">
        <label for="empName" class="form-label">Name</label>
        <input type="text" class="form-control" id="empName" placeholder="Name">
    </div>
    <div class="mb-3">
        <label for="empContact" class="form-label">Contact Number</label>
        <input type="text" class="form-control" id="empContact" placeholder="Contact Number">
    </div>
    <div class="mb-3">
        <label for="empStreet" class="form-label">Street</label>
        <input type="text" class="form-control" id="empStreet" placeholder="Street">
    </div>
    <div class="mb-3">
        <label for="empCity" class="form-label">City</label>
        <input type="text" class="form-control" id="empCity" placeholder="City">
    </div>
    <div class="mb-3">
        <label for="empDept" class="form-label">Department</label>
        <input type="text" class="form-control" id="empDept" placeholder="Department">
    </div>

    <div>
        <button type="button" class="btn btn-primary" onclick="saveEmployee()">Save</button>
        <button type="button" class="btn btn-secondary" onclick="updateEmployee()">Update</button>
        <button type="button" class="btn btn-danger" onclick="deleteEmployee()">Delete</button>
    </div>


    <div class="row g-3 align-items-center mt-2">
        <div class="col-auto">
          <label for="inputID" class="col-form-label">Employee ID</label>
        </div>
        <div class="col-auto">
          <input type="text" id="inputID" class="form-control" aria-describedby="passwordHelpInline">
        </div>
        <div class="col-auto">
            <button type="button" class="btn btn-success" onclick="searchById()">Search</button>
        </div>
    </div>

    <div class="row g-3 align-items-center mt-2">
        <div class="col-auto">
            <label for="inputCity" class="col-form-label">City</label>
        </div>
        <div class="col-auto">
            <input type="text" id="inputCity" class="form-control" aria-describedby="passwordHelpInline">
        </div>
        <div class="col-auto">
            <button type="button" class="btn btn-success" onclick="searchByCity()">Search</button>
        </div>
    </div>

    <div class="row g-3 align-items-center mt-2">
        <div class="col-auto">
            <label for="inputDept" class="col-form-label">Department</label>
        </div>
        <div class="col-auto">
            <input type="text" id="inputDept" class="form-control" aria-describedby="passwordHelpInline">
        </div>
        <div class="col-auto">
            <button type="button" class="btn btn-success" onclick="searchByDept()">Search</button>
        </div>
    </div>

    <div class="mt-3">
        <div class="table-section" >
            <table class="table table-bordered border-primary table-hover">
                <thead class="table-dark">
                <tr>
                    <th scope="col">Employee ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Contact Number</th>
                    <th scope="col">Street</th>
                    <th scope="col">City</th>
                    <th scope="col">Department</th>
                </tr>
                </thead>
                <tbody id="empTable">
                </tbody>
            </table>
        </div>
    </div>

</div>    
</body>
